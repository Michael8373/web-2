
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mission Trip Projection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
    $(document).on("mobileinit", function () {
      $.mobile.ajaxEnabled = false;
    });
  </script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
</head>
<body>

<div data-role="page" id="mission-trip-projection">

  <div data-role="header">
    <div data-role="navbar">
      <ul>
        <li><a href="index.html" data-icon="home">My Details</a></li>
          <li><a href="missionary.html" class="ui-btn-active" data-icon="info">Missionary</a></li>
          <li><a href="duration2.html" data-icon="star">duration</a></li>
      </ul>
    </div>
  </div>

  <div data-role="content" style="padding: 20px;">
    <label for="people-slider">Number of People:</label>
    <input type="range" name="people" id="people-slider" value="1" min="1" max="100">

    <label for="days">Days of Trip:</label>
    <input type="number" id="days" placeholder="Days of Trip">

    <label for="location">Location of Trip:</label>
    <input type="text" id="location" placeholder="Location of trip">

    <button id="display-btn" class="ui-btn ui-corner-all ui-shadow">Display</button>

    <div id="output" style="margin-top: 20px;"></div>
  </div>

</div>


<script>
  $(document).on("pagecreate", "#mission-trip-projection", function () {
    $("#display-btn").on("click", function () {
      var people = $("#people-slider").val();
      var days = $("#days").val();
      var location = $("#location").val();

      $("#output").html(
        "<strong>Projection:</strong><br>" +
        "Number of People: " + people + "<br>" +
        "Days of Trip: " + days + "<br>" +
        "Location: " + location
      );
    });
  });
</script>

</body>
</html>
